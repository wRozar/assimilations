<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dados Assimilados</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">DADOS ASSIMILADOS</h1>
        </header>

        <br>

        <div class="dicesBtn">
            <button class="btn btn-link" id="d6">
                <img src="source/d6.png" id="img-d6">
            </button>
            <button class="btn btn-link" id="d10">
                <img src="source/d10.png" id="img-d10">
            </button>
            <button class="btn btn-link" id="d12">
                <img src="source/d12.png" id="img-d12">
            </button>
        </div>

        <br>

        <div class="pad">
            <button class="btn btn-danger" id="limpar">Limpar</button>
            <button class="config">
                <img src="source/config.png">
            </button>

            <div class="pad-display">
                <button id="close-display">x</button>
                <p id="pad-title">Rolagem Customizada</p>
                <div class="body-display">
                    <p>
                        <input id="quantidade" type="text" placeholder="2">d
                        <input id="dado" type="text" placeholder="12">
                    </p>
                    <button class="btn btn-primary" id="custom-roll">Rolar</button>
                </div>
            </div>
        </div>

        <div class="text">
            <h3>Hist√≥rico:&emsp;</h3>
            <br><br>
            <p id="cache"></p>
        </div>

        <hr>

        <div class="display"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
